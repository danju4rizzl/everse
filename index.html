<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>everse | A daily companion
        in your browser</title>
    <meta name="description" content="Free bootstrap template Atlas" />
    <link rel="icon" href="img/favicon.png" sizes="32x32" type="image/png" />
    <!-- custom.css -->
    <link rel="stylesheet" href="css/custom.css" />
    <!-- bootstrap.min.css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />

    <!-- AOS -->
    <link rel="stylesheet" href="css/aos.css" />
  </head>

  <body>
    <!-- banner -->
    <div
      class="jumbotron jumbotron-fluid"
      id="banner"
      style="background-image: url(img/banner-bk.jpg)"
    >
      <div class="container text-center text-md-left">
        <header>
          <div class="row justify-content-between">
            <div class="col-2">
              <img src="img/logo.png" alt="logo" />
            </div>
            <div class="col-6 align-self-center text-right">
              <a href="#" class="text-white lead">Install Now</a>
            </div>
          </div>
        </header>
        <h1
          data-aos="fade"
          data-aos-easing="linear"
          data-aos-duration="1000"
          data-aos-once="true"
          class="display-3 text-white font-weight-bold my-5"
        >
          A daily companion<br />
          in your browser
        </h1>
        <p
          data-aos="fade"
          data-aos-easing="linear"
          data-aos-duration="1000"
          data-aos-once="true"
          class="lead text-white my-4"
        >
          Everse is a powerful lightweight browser extension that gives you
          daily updates <br />on Covid-19 stats, Local Weather, Inspirational
          daily Verses, and more, right in your browser Startpage.
        </p>
        <a
          href="#"
          data-aos="fade"
          data-aos-easing="linear"
          data-aos-duration="1000"
          data-aos-once="true"
          class="btn my-4 font-weight-bold atlas-cta cta-green"
          >Install everse now</a
        >
        <div class="browsers">
            
        </div>
      </div>
    </div>
   

    <!-- AOS -->
    <script src="js/aos.js"></script>
    <script>
      AOS.init({});
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everse</title>
    <link rel="shortcut icon" href="/img/LOGO-32.png" type="image/x-icon" />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <main class="main">
      <div class="container">
        <div class="bg1" id="dateTime">
          <h2 id="time">--</span></h2>
          <p id="date">--</p>
        </div>

        <div class="bg1" id="weather">
          <div class="icon">
            <i class="fas fa-cog"></i>
          </div>
          <h2>-- &deg;</h2>
          <!-- <input type="text" placeholder="Enter You location" /> -->
          <p id="location">--</p>
        </div>
        <div class="bg1">
          <h2><i class="fas fa-bed"></i></h2>
          <p>Sleep Keep</p>
        </div>

        <div class="bg1">
          <h2>170 <span>lbs</span></h2>
          <p>Weight</p>
        </div>
        <div class="bg1">
          <h2>28 <span>%</span></h2>
          <p>Fat Percentage</p>
        </div>

        <div class="bg2">
          <div class="verse">
            <h2 class="verse__title">Verse of the day</h2>
            <p class="verse__content"></p>
            <p class="verse__book">Matt 1:12</p>
          </div>
        </div>
      </div>
      <div class="credits">
        <small
          >Icons made by
          <a href="https://www.flaticon.com/authors/linector" title="Linector"
            >Linector</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon">
            www.flaticon.com</a
          ></small
        >
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
